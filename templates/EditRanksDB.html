{% extends 'DB.html'%}

{% block content %}
<h3>Edit Rank</h3>
<div class="row">
    <form action="{{ url_for('update_rank', rankfire_id=rankfire._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">spa</i>
                <select class="collapsible-header" id="rankfire_fire" name="fire">
                    <option value="" disabled selected>Choose strain fire</option>
                    {% for strn in fire %}
                    {% if strn.fire == strain.fire %}
                    <option value="{{strn.fire}}" selected>{{strn.fire}}</option>
                    {% else %}
                    <option value="{{strn.fire}}">{{strn.fire}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label>Strain fire</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" fire="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('edit_RanksDB', rankfire=rankfire._id)) }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
