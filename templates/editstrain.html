{% extends 'base.html' %} {% block content %}
<h3>Edit Strain</h3>

<div class="row">
    <form action="{{url_for('insert_strain')}}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select class="collapsible"id="strain" name="strain_name">
                  <option value="" disabled selected>Choose strain type</option>
                  {% for strain in strains %}
                      <option value="{{strain.type}}">{{strain.type}}</option>
                  {% endfor %}
                </select>
                    <label>Strain type</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="strain_name" name="strain_name" type="text" class="validate">
                <label for="icon_prefix">Strain Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="strain_description" id="strain_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Strain Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">First found</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="is_dank" name="is_dank" type="checkbox">
                  <span class="lever"></span>
                  Is Dank
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-large waves-effect waves-light red" type="submit" name="action">Add Strain
                <i class="material-icons left">eco</i>
                <i class="material-icons right">send</i>
              </button>
        </div>        
    </form>
</div>

{% endblock %}
