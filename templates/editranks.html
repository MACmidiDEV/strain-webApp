{% extends 'base.html'%}

{% block content %}
<h3>Edit Rank</h3>
<div class="row">
    <form action="{{ url_for('update_rank', rankfire_id=rankfire._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="rankfire" name="rankfire" type="text" class="validate" value="{{rankfire.fire}}">
                <label for="rankfire">Category Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('edit_rank') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
