{% extends 'DB.html' %} {% block content %}
<h3>Add Task</h3>
<div class="row">
    <form action="{{ url_for('insert_DB') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">spa</i>
                <select class="collapsible-header" id="strain_type" name="type">
                    <option value="" disabled selected>Choose strain type</option>
                    {% for strn in strains.type %}
                    
                    <option value="{{strn.type}}" selected>{{strn.type}}</option>
                
                    <option value="{{strn.type}}">{{strn.type}}</option>
                
                    {% endfor %}
                </select>
                <label>Strain type</label>
            </div>
        </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="strain_name" name="strain_name" type="text">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="strain_description" id="strain_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="is_urgent" name="is_urgent" type="checkbox">
                  <span class="lever"></span>
                  Is Urgent
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-large waves-effect waves-light red" type="submit" name="action">Edit Strain
                <i class="material-icons left">eco</i>
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
