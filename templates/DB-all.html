{%extends 'DB.html'%}

{%block content%}


<h1 style="text-align: center;">Strains</h1>
    <ul class="collapsible popout">
        {% for strain in strains %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>                
                </div>
                <div class="col s9">
                    
                    <div class="inline_actions">
                        <i class="material-icons green circle">eco</i>
                        <strong style="font-size: x-large;">{{strain.name}}</strong>{{strain.type}}
                    </div>
                </div>
            </div>

            <div class="collapsible-body">
                <div class="row">
                    <!-- <div style="width: 20%;" class="col s4"></div> -->
                    <div style="width: 20%;font-size: 0;" class="col s4">
                        <a href="" class="waves-effect waves-light btn red btn_small">Delete</a>                        
                        <a  href =  "{{url_for('edit_DB', strain_id=strain._id)}}" class="waves-effect waves-light btn green btn_small">Edit</a>
                        
                    </div>
                
                    <div style="width: 80%;" class="col s8">
                        <span>{{strain.isDank}}</span>
                        <span>{{strain.description}}</span>
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>




    
{%endblock%}
