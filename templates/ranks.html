{%extends 'base.html'%}

{%block content%}


<p><a href="add_strain">Add Strain</a></p>
<p><a href="get_ranks">RANK</a></p>
<h1 style="text-align: center;">Strains</h1>
<hr>




<ul class="collapsible popout" data-collapsible >
    {% for strain in rankfire %}
    <li>
        <div class="collapsible-header" id="inline_actions">
            <div class="col s1">
                <i class="material-icons">expand_more</i>                
            </div>
            <div class="col s11">
        
                
                <div class="inline_actions">
                    <i style="font-size: 116px;width: 90px;"class="material-icons green circle">eco</i>
                    <strong style="font-size: 40px;letter-spacing: .5em;">{{strain.fire}}</strong>
                    <a class="filterDiv {{strain.fire}} waves-effect waves-light btn green btn_small">{{strain.fire}}</a>
                    
                    
                </div>
             
            
                <h6>{{strain.medical}}</h6>     
            </div>
        </div>
        
    
        
        <a href = "" style="width: 31%;" class="waves-effect waves-light btn brown btn_small">Rank</a>      
        <a href = "{{ url_for('edit_rank', strain_id=strain._id) }}" style="width: 31%;" class="waves-effect waves-light btn green btn_small">Edit</a>      
        <a href = "/" style="width: 31%;" class="waves-effect waves-light btn red btn_small">Home</a>     

   
    </li>
    {% endfor %}
</ul>




    
{%endblock%}
